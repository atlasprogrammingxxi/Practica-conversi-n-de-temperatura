<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperatura</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu hoja de estilos personalizada -->
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        label, input, button { font-size: 1.1em; }
        #resultados { margin-top: 20px; }
        .error { color: red; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow scientific-card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">Conversor de Temperatura</h2>
                    </div>
                    <div class="card-body">
                        <form id="tempForm">
                            <div class="mb-3">
                                <label for="celsius" class="form-label">Temperatura en Celsius</label>
                                <input type="text" class="form-control" id="celsius" autocomplete="off" placeholder="Ejemplo: 25">
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-success" id="convertir">Convertir</button>
                            </div>
                        </form>
                        <div id="resultados" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
